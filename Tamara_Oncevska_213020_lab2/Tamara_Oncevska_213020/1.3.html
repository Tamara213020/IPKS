<!DOCTYPE html>
<html lang="en">

    <title>Zadaca3</title>
</head>
<body>
    <script>
      p=prompt("Vnesi poraka:")
      arr=p.split(" ")
      max=0
      for(i=0; i<arr.length; i++){
          if(arr[i].length>max){
              max=arr[i].length
                indx=i;
          }
      }
      alert(arr[indx])
    </script>
